# MateOS Configuration File
# Archivo de configuración principal de MateOS
# Este archivo centraliza todas las configuraciones del sistema

[system]
# Configuración del sistema
version = "1.0.0"
debug = false
auto_update = true
backup_retention_days = 30

[paths]
mateos_path = "$HOME/.local/share/mateOS"
config_path = "$HOME/.config/mateOS"
state_path = "$HOME/.local/state/mateOS"
backup_path = "$HOME/.config/mateOS/backups"
log_path = "$HOME/.local/state/mateOS/logs"

[applications]
# Configuración de aplicaciones
default_terminal = "kitty"
default_browser = "chromium"
default_editor = "nvim"
default_file_manager = "nautilus"

[hyprland]
# Configuración de Hyprland
enable_gestures = true
enable_animations = true
default_layout = "dwindle"
gaps_in = 5
gaps_out = 10
rounding = 8

[waybar]
# Configuración de Waybar
height = 26
position = "top"
enable_tray = true
enable_bluetooth = true
enable_network = true
enable_battery = true

[themes]
# Configuración de temas
default_theme = "omarchy-default"
auto_apply = true
theme_path = "$HOME/.config/mateOS/themes"

[backup]
# Configuración de respaldos
auto_backup = true
backup_frequency = "daily"
backup_time = "02:00"
max_backups = 10
compress_backups = true

[logging]
# Configuración de logging
log_level = "INFO"
log_rotation = "daily"
max_log_files = 7
enable_debug = false

[security]
# Configuración de seguridad
require_sudo_for_system_commands = true
validate_script_integrity = true
enable_audit_log = true

[profiles]
# Perfiles de usuario disponibles
available = ["default", "development", "gaming", "server", "minimal"]
current = "default"

[development]
# Configuración para perfil de desarrollo
enable_docker = true
enable_git_hooks = true
enable_debug_tools = true
default_workspace = 2

[gaming]
# Configuración para perfil de gaming
enable_gaming_mode = true
disable_compositor = true
enable_gamepad = true
default_workspace = 3

[server]
# Configuración para perfil de servidor
enable_ssh = true
enable_remote_access = true
disable_gui_apps = true
enable_monitoring = true

[minimal]
# Configuración para perfil minimalista
disable_animations = true
minimal_waybar = true
disable_tray = true
essential_apps_only = true
